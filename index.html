<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
    <style>
    .v-enter-active, .v-leave-active{
        transition: 0.5s
    }
    .v-enter,.v-leave-to{
        opacity: 0;
        transform: translateY(20px)
    }
    </style>
</head>
<body>
    <div id="app">
        <label>
            <input type="checkbox" v-model="isOK">切り換える
        </label>
        <transition >
            <p v-if="isOK">表示、非表示のアニメショップ</p>
        </transition>
    </div>
    <script>
    new Vue({
        el:"#app",
        data:{
            isOK:false
        }
    })
    </script>
</body>
</html>
