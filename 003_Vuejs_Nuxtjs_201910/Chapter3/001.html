<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .hellostyle{
            background-color:red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Vue.js</h1>

    <div id="app">
        <div>
            <hello username="Pengfei Tang"></hello>
        </div>
        <div>
            <hello username="Snow White"></hello>
        </div>
    </div>

    <script>
        Vue.component('hello', {
            template:`<p class="hellostyle"> Hello {{message}} : {{username}}</p>`,
            props:[
                'username'
            ],
            data() {
                return {
                    message:'World'
                }
            },
        });

        var app = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
